<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cultural Attractions</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: 微軟正黑體;
            color: #222;
            background-color: rgb(245,245,245);
        }

        .header{
            position: relative;
            width: 100%;
            height: 200px;
            background-image: url('./img/nav.jpg');
            background-position: center;
            background-size: cover;
            border-bottom: 2px solid rgb(46, 151, 138)

        }
        .header .header-title{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%,-60%,0);
            text-align: center;
            font: bold;
            color: #eee;
            text-shadow: 2px 2px 2px #444;
        }
        .select{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding-top: 10px;
        }
        .select-area,.select-type{
            
        }
        .content{
        }
/*info*/
        .infoboxs{
            width: 90%;
            margin:50px auto;
            text-align: center;
        }
        .infoboxs-container{
            position: relative;
            display: inline-block;/*多個塊元素水平居中*/
            width: 330px;
            min-height: 300px;
            margin: 20px;
            overflow: hidden;/*開啟bfc防止margin重疊*/
            vertical-align: text-top
        }
        .infoboxs-up{
            position: relative;
            width: 300px;
            margin: 5px auto;
        }
        .infoboxs-up img{
            object-fit: cover;
            width: 300px;
            height: 270px;
            outline: none;
           
          
            
        }
        .infoboxs-up .info-name{
            position: absolute;
            bottom: 40px;
            left: 10px;
            display: block;
            color: rgba(255,255,255,.9);
            text-shadow: 2px 2px 2px #222;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
        }
        .infoboxs-container .info-area{
            position: absolute;
            bottom: 18px;
            left: 10px;
            display: block;
            color:  rgba(255,255,255,.9);
            text-shadow: 2px 2px 2px #222;
            font-size: 18px;
            font-weight: bold;
        }
        .infoboxs-down{
            text-align: left;
            padding: 0px 20px 20px 20px;
            
        }
        .infoboxs-down .info-author,
        .infoboxs-down .info-address {
            display: block;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 280px;
        }
        .info-modal{
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            display: block;
            transition: 0.6s;
        }
        .info-modal:hover{
            background-color: rgba(255,255,255,0.3);
        }
        .info-modal:hover~div img {
            width: 600px;
        }




        .modal{
            position: fixed;
            top: 0px;
            left: 0px;
            bottom: 0px;
            left: 0px;
            width: 100%;
            padding: 10px 30px;
            background-color: rgba(255,255,255,0.3);
            overflow: auto;
            
        }
        .modal-container{
           max-width: 600px;
           margin: 10px auto;
           overflow: hidden;
           background: #fff;
        }
        .modal-header{
            position: relative;
            height: 100px;
            background: rgb(66, 171, 158);
            text-align: center;
        }
        .modal-header .art-name{
            color: #fff;
            font-size: 25px;
            line-height: 100px;
            font-weight: bold;
            
        }
        .modal-header .close-button{
            position: absolute;
            top: 0px;
            right: 0px;
            display: block;
            width: 40px;
            height: 40px;
            font-size: 30px;
            color: #fff;
        }
        .modal-header .close-button:hover{
            background-color: rgb(86, 191, 178);
            cursor: pointer;
        }
        .modal-body{
            padding: 0px 50px 40px 50px;
            border-bottom: 3px solid rgb(46, 151, 138);

        }
        .modal-body .art-img{
            display: block;
            margin: 20px auto;
            width: 100%;
        }
        .modal-body>p::after{
            
        }
        .modal-body>p{
           border-bottom: 1px solid rgb(46, 151, 138);
           padding: 20px 0;
        }
        .modal-body>p>b {
            display: inline-block;
            width: 20%;
            color: rgb(46, 151, 138);
            font-size: 20px;
        }
        .modal-body>p>span{
            display:inline-block;
            width: 80%;
            font-size: 20px;
        }

        .modal-body .map {
            text-align: center;
            color: rgb(46, 151, 138);
            font-size: 20px;
            font-weight: bold;
            padding: 20px 0;
            border: none;
        }
        
        .container{
            width: 80%;
            margin: 0 auto;
        }
        .clearfix::after{
            content: "";
            display: table;
            clear: both;
        }
        #google-map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title"><h1>公共藝術景觀</h1><h2>Public Art</h2></div>
    </div>
    <div class="select">
        <select class="select-area"></select><span>地區</span>
        <select class="select-type"></select><span>熱門</span>
    </div>
    <div class="content">   
        <div class="infoboxs"></div>
        <div class="pages"></div>
        <div class="modal" style="display:none">
            <div class="modal-container">
                <div class="modal-header">
                    <h3 class="art-name"></h3>
                    <span class="close-button">&times;</span>
                </div>
                <div class="modal-body">
                    <img src="" alt="" class="art-img">
                    <p><b>作者</b><span class="art-author"></span></p>
                    <p><b>時間</b><span class="art-year"></span></p>
                    <p><b>介紹</b><span class="art-intro"></span></p>
                    <p><b>所在地區</b><span class="art-area-name"></span></p>
                    <p><b>作品地址</b><span class="art-address"></span></p>
                    <p class="map">地圖</p>
                    <div id="google-map"></div>
                </div>
                <div class="modal-footer"></div>
                
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="copyright"></p>
    </div>
</body>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCca04o_T80BRG_Tj__rkUmFBPXUuIyfnk&callback=initMap"> </script>

<script src="js/main.js"></script>
</html>
